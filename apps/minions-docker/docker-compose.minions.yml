models:
  # declare LLM models to pull and use
  worker:
    model: ai/llama3.2
    context_size: 10000

services:
  minions-server:
    build:
      context: ../../
      dockerfile: apps/minions-docker/Dockerfile.minions
    ports:
      - "127.0.0.1:5000:5000"
    environment:
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REMOTE_MODEL_NAME=${REMOTE_MODEL_NAME:-gpt-4o}
      - REMOTE_BASE_URL=${REMOTE_BASE_URL:-https://api.openai.com/v1}

      
      # Server Configuration
      - MAX_ROUNDS=${MAX_ROUNDS:-5}
      - TIMEOUT=${TIMEOUT:-60}
      - HOST=0.0.0.0
      - PORT=5000
      - LOG_DIR=minion_logs
      - DEBUG=${DEBUG:-false}
      - PRODUCTION=${PRODUCTION:-false}

      # Retrieval Configuration
      - USE_RETRIEVAL=${USE_RETRIEVAL:-false}
      
      # Advanced Features
      - MAX_JOBS_PER_ROUND=${MAX_JOBS_PER_ROUND:-15}
      - NUM_TASKS_PER_ROUND=${NUM_TASKS_PER_ROUND:-1}
      - NUM_SAMPLES_PER_TASK=${NUM_SAMPLES_PER_TASK:-1}
      - CHUNKING_FUNCTION=${CHUNKING_FUNCTION:-chunk_by_paragraph}
      
      # Provider Selection
      - REMOTE_PROVIDER=${REMOTE_PROVIDER:-openai}
      - LOCAL_PROVIDER=${LOCAL_PROVIDER:-docker}
      
    volumes:
      - ./minion_logs:/app/minion_logs
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount additional volumes for document processing
      - ${DATA_DIR:-./data}:/app/data
      - ${MODELS_DIR:-./models}:/app/models
    networks:
      - minions-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    models:
      worker:
        endpoint_var: LOCAL_BASE_URL
        model_var: LOCAL_MODEL_NAME

  minions-frontend:
    build:
      context: ../../
      dockerfile: apps/minions-docker/web-minions/Dockerfile
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - BACKEND_URL=http://minions-server:5000
      - NODE_ENV=development
      # Enhanced frontend features for advanced minions protocol
      - ENABLE_RETRIEVAL_UI=${ENABLE_RETRIEVAL_UI:-true}
      - ENABLE_ADVANCED_OPTIONS=${ENABLE_ADVANCED_OPTIONS:-true}
      - MINIONS_PROTOCOL_VERSION=advanced
    networks:
      - minions-network
    depends_on:
      minions-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

volumes:
  minions-logs:
  minions-data:
  minions-models:

networks:
  minions-network:
    driver: bridge
